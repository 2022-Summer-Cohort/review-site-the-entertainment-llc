<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="css/suggestionslayout.css">
    <link rel="stylesheet" href="css/suggestionsstyle.css">
</head>
<body>
<div th:replace="fragments.html :: header"></div>
<h3 class="heading">Make A Destination Suggestion</h3>
    <section class="main">
        <img src="/images/pin.png" alt="" class="pin">
        <form action="" class="form">
            <div class="input-group">
                <label>Name of suggested destination:</label>
                <input type="text">
                <label>Address:</label>
                <input type="text">
                <label>Website/URL:</label>
                <input type="url">
                <label>Breif description of why you suggested this destination:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </section>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
