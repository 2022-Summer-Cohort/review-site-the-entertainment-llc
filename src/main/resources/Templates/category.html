<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Name</title>
    <link rel="stylesheet" href="/css/singlecatlayout.css">
    <link rel="stylesheet" href="/css/singlecatstyle.css">
</head>

<body>
    <div th:replace="fragments.html :: header"></div>
    <!-- <h3 th:text="${category.name}"></h3> -->
    <div class="pic-and-info">
        <img th:src="${category.imgUrl}" class="category-pic">
        <p th:text="${category.categoryDescription}"></p>
    </div>
    <hr>
    <div class="main">
        <section th:each="destination: ${category.destinations}">
            <a th:href="'/destination/' + ${destination.id}">
                <img th:src="${destination.imgUrl}">
                <h2 th:text="${destination.title}"></h2>
            </a>
        </section>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</body>

</html>
